<div *ngFor='let k of users'>
  <p>UserName: {{k.UserName}}</p>
  <ul>
    <li>First Name:  {{k.FirstName}}</li>
    <li>Last Name:   {{k.LastName}}</li>
    <li>Email:       {{k.Email}}</li>
    <li>Phone:       {{k.Phone}}</li>
    <li>Is Reviewer: {{k.IsReviewer}}</li>
    <li>Is Admin:    {{k.IsAdmin}}</li>
    <li>Is Active:   {{k.IsActive}}</li>
  </ul>
</div>
